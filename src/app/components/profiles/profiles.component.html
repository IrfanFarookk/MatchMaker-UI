<div class="sliding-container">
    <div class="section" *ngFor="let section of images; let i = index">
        <img [src]="section.imgUrl" alt="Section Image" class="section-image" (click)="yes(section)" >
        <div class="content-class">
            <p class="name">{{ section.name }}</p>
            <p class="name">{{ section.description }}</p>
            <button class="button-style" style="background-color: orange; margin-left: 4%;" (click)="yes(section)">Yes</button>
            <button class="button-style" (click)="no()">No</button>
        </div>
    </div>
  </div>
